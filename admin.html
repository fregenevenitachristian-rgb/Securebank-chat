<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Care Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #login-box { border: 1px solid #ccc; padding: 20px; max-width: 300px; margin: auto; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; display:none; }
    #reply-box { margin-top: 10px; display: none; }
    #reply-input { flex: 1; padding: 8px; }
    #send-reply { padding: 8px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>SecureBank Customer Care Dashboard</h2>

  <!-- Login form -->
  <div id="login-box">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="login-btn">Login</button>
    <p id="login-status" style="color:red;"></p>
  </div>

  <!-- Messages area -->
  <div id="messages"></div>

  <!-- Reply box -->
  <div id="reply-box">
    <input type="text" id="reply-input" placeholder="Type your reply...">
    <button id="send-reply">Send Reply</button>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user, password: pass })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("messages").style.display = "block";
        document.getElementById("reply-box").style.display = "flex";
        loadMessages();
        setInterval(loadMessages, 3000);
      } else {
        document.getElementById("login-status").textContent = "Invalid login!";
      }
    }

    document.getElementById("login-btn").addEventListener("click", login);

    async function loadMessages() {
      const res = await fetch("/messages");
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        if (msg.account) {
          div.textContent = `[${msg.account}] ${msg.from} (${msg.phone}): ${msg.text}`;
        } else {
          div.textContent = msg.from + ": " + msg.text;
        }
        messagesDiv.appendChild(div);
      });
    }

    document.getElementById("send-reply").addEventListener("click", async () => {
      const reply = document.getElementById("reply-input").value.trim();
      if (!reply) return;

      await fetch("/reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: reply })
      });

      document.getElementById("reply-input").value = "";
      loadMessages();
    });
  </script>
</body>
</html>
