<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Care Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #reply-box { margin-top: 10px; display: flex; }
    #reply-input { flex: 1; padding: 8px; }
    #send-reply { padding: 8px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Customer Care Dashboard</h2>
  <div id="messages"></div>

  <div id="reply-box">
    <input type="text" id="reply-input" placeholder="Type your reply...">
    <button id="send-reply">Send Reply</button>
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch("http://localhost:8158/messages");
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = msg.from + ": " + msg.text;
        messagesDiv.appendChild(div);
      });
    }

    document.getElementById("send-reply").addEventListener("click", async () => {
      const reply = document.getElementById("reply-input").value.trim();
      if (!reply) return;

      await fetch("http://localhost:8158/reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: reply })
      });

      document.getElementById("reply-input").value = "";
      loadMessages();
    });

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
